version: '3'
services:

  #Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hakase-labs/laravel
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www/html
    networks:
      - mynet

  #Nginx Service
#   nginx:
#     image: nginx:latest
#     container_name: nginx
#     restart: unless-stopped
#     tty: true
#     ports:
#       - "8080:80"
#       - "443:443"
